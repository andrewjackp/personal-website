<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Evertune</title>
	<link rel="stylesheet" href="styles/site.css">
</head>
<body>
	<sidebar>
		<inner-column>
			siderbar
		</inner-column>
	</sidebar>
	<header>
		<nav class="categories">
			<a href="#">
				<picture>
					<img src="images/Porsche.svg" alt="">
				</picture>
			</a>
			<div class="category-info">
				<h3 class="brand-voice">
				Porsche
				</h3>
				<h2 class="category-voice">
				Luxury SUVs | Canada
				</h2>
			</div>
		</nav>

		<nav class="settings">
			<ul>
				<li class="item">
					<picture>
						<img src="images/calendar.svg" alt="calendar-img">
					</picture>
					<a href="#">January 2025</a>
				</li>
				<li class="item">
					<picture>
						<img src="images/settings.svg" alt="calendar-img">
					</picture>
					<a href="#">Settings</a>
				</li>
				<li class="item">
					<a href="#" class='blue-btn'>
						<picture>
							<img src="images/add_circle.svg" alt="calendar-img">
						</picture>
					New Tracker</a>
				</li>
			</ul>
		</nav>
	</header>

	<main class='page-content'>
		<page-header>
			<inner-column>
				<h1 class="attention-voice">
					AI Brand Index
				</h1>
			</inner-column>
		</page-header>

		<section>
			<inner-column>
				chart one
			</inner-column>
		</section>

		<section>
			<inner-column>
				chart two
			</inner-column>
		</section>

		<section>
			<inner-column>
				chart three
			</inner-column>
		</section>
	</main>
</body>
</html>
