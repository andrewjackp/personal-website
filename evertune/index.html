<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name='Evertune code test' content='Andy Polito'>
	<meta property='og:image' content='https://peprojects.dev/beta-one/andy/layout-garden/images/meta-wrestle.jpg'>
	<title>Evertune</title>
	<link rel="stylesheet" href="styles/site.css">
	<script src='https://cdn.plot.ly/plotly-3.0.1.min.js'></script>
</head>
<body>
	<sidebar>
		<inner-column>
			<nav class='sidebar-list'>
				<a href="#" class='logo-voice'>evertune</a>
				<ul>
					<li><a href="#" class='quiet-voice'>Account Overview</a></li>
					<li><a href="#" class='quiet-voice'>New Tracker</a></li>
				</ul>
			</nav>

			<nav class="car-list">
				<details>
					<summary class='logo-voice'>
						Porsche
					</summary>

					<ul class="metric-list">
						<p class="logo-voice">Luxury SUVs - </p>
						<button class='metric-item' id="toggle">
							<picture>
								<img src="images/word_association.svg" alt="metric-img">
							</picture>
							<a href="#" class="quiet-voice">Word Association</a>
						</button>
						<button class='metric-item' id="toggle">
							<picture>
								<img src="images/brand_index.png" alt="metric-img">
							</picture>
							<a href="#" class="quiet-voice">AI Brand Index</a>
						</button>
						<button class='metric-item' id="toggle">
							<picture>
								<img src="images/consumer.png" alt="metric-img">
							</picture>
							<a href="#" class="quiet-voice">Consumer Preferences</a>
						</button>
					</ul>
				</details>
			</nav>

			<nav class="ai-info">
				<ul>
					<button class='metric-item' id="toggle">
						<picture>
							<img src="images/brand_index.png" alt="metric-img">
						</picture>
						<a href="#" class="quiet-voice">AI Brand Index</a>
					</button>
					<button class='metric-item' id="toggle">
						<picture>
							<img src="images/consumer.png" alt="metric-img">
						</picture>
						<a href="#" class="quiet-voice">Consumer Preferences</a>
					</button>
				</ul>
			</nav>
		</inner-column>
	</sidebar>

	<main class='page-content'>
		<header>
		<inner-column>
			<nav class="categories">
			<a href="#">
				<picture>
					<img src="images/Porsche.svg" alt="">
				</picture>
			</a>
			<div class="category-info">
				<h3 class="brand-voice">
				Porsche
				</h3>
				<h2 class="category-voice">
				Luxury SUVs | Canada
				</h2>
			</div>
		</nav>

		
		
		<nav class="settings">
			<ul>
				<li class="item">
					<picture>
						<img src="images/calendar.svg" alt="calendar-img">
					</picture>
					<a href="#">January 2025</a>
				</li>
				<li class="item">
					<picture>
						<img src="images/settings.svg" alt="calendar-img">
					</picture>
					<a href="#">Settings</a>
				</li>
				<li class="item">
					<a href="#" class='blue-btn'>
						<picture>
							<img src="images/add_circle.svg" alt="calendar-img">
						</picture>
					New Tracker</a>
				</li>
			</ul>
		</nav>
		</inner-column>
	</header>
	
	<section class='page-heading' id='page-heading'>
		<inner-column>
			<page-header>
			
				<div class="text-container">
					<h1 class="attention-voice">
						AI Brand Index
					</h1>
					<span class="quiet-voice">
						What brands does AI think of first? The AI Brand Index measures unaided awareness of brands in models. <span href="#" class='link-voice'>Learn more</a>
					</span>
				</div>
				<div class="btn-container">
					<a href="#" class="light-btn">Download <picture><img src="images/arrow_down.svg" alt="arrow img"></picture></a>
				</div>
				
		</page-header>
		</inner-column>
	</section>	
		
		
		<section>
			<inner-column>
				<div id='myDiv'><!-- Plotly chart will be drawn inside this DIV --></div>
			</inner-column>
		</section>

		<section>
			<inner-column>
				<div id='graphDiv'><!-- Plotly chart will be drawn inside this DIV --></div>
			</inner-column>
		</section>

		<section>
			<inner-column>
				chart 3
			</inner-column>
		</section>

		
	</main>
	<script src="script.js"></script>
</body>
</html>
